<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
        <h4>Click within the grid to start drawing and click again to stop.</h4>
    </header>

    <div class="mainbody">
        <div class="buttons">
            <button id="clear">Clear</button>
            <button id="rainbow">Rainbow</button>
        </div>
        <div class="container">

        </div>
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        <p><span class="slidevalue"></span> x <span class="slidevalue"></span></p>
    </div>


    <script src="main.js"></script>
</body>

</html>
